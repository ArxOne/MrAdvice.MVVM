# Mr. Advice MVVM appveyor.yml script

branches:
  only:
    - master
    - uwp

version: '{branch}-{build}'

os: Visual Studio 2015
install:
  - set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%

before_build:
  nuget restore

#nuget:
#  account_feed: true
#  project_feed: true
#  disable_publish_on_pr: true

configuration: Release
platform: Any CPU

build:
  parallel: true   
#  publish_nuget: true
#  publish_nuget_symbols: true
  verbosity: minimal

artifacts:
  - path: 'MrAdvice.MVVM\bin\$(Configuration)\*.nupkg'

deploy:
  provider: NuGet
  api_key:
    secure: rEYnR9JThbc6x8DdCo1K8+fgsGKzjNKzTZsldXFLYMm/tFPC7JWWvuKpVTrDBd+g
  skip_symbols: false

after_test:
  ps: Get-ChildItem .\*.nupkg -Recurse | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
